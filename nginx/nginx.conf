worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile         on;
    tcp_nopush       on;
    tcp_nodelay      on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # --------------------------------------------------------------------------
    # SSL — shared across all servers
    # --------------------------------------------------------------------------
    ssl_certificate           /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key       /etc/nginx/ssl/privkey.pem;
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       1d;

    # --------------------------------------------------------------------------
    # Basic Auth — shared across all servers
    # File is generated via: htpasswd -c /etc/nginx/auth/.htpasswd <username>
    # --------------------------------------------------------------------------
    auth_basic           "Kafka Platform";
    auth_basic_user_file /etc/nginx/auth/.htpasswd;

    # --------------------------------------------------------------------------
    # Upstream definitions
    # To add a new service: add an upstream block + a server block below
    # --------------------------------------------------------------------------
    upstream kafka-ui        { server kafka-ui:8080;          }
    upstream flink           { server flink-jobmanager:9081;  }
    upstream schema-registry { server schema-registry:8081;   }
    upstream kafka-connect   { server kafka-connect:8083;     }
    upstream rest-proxy      { server rest-proxy:8082;        }

    # --------------------------------------------------------------------------
    # Shared proxy settings
    # --------------------------------------------------------------------------
    proxy_http_version 1.1;
    proxy_set_header   Upgrade           $http_upgrade;
    proxy_set_header   Connection        "upgrade";
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # --------------------------------------------------------------------------
    # HTTP → HTTPS redirect
    # --------------------------------------------------------------------------
    server {
        listen      80;
        server_name *.yourdomain.com;
        return 301  https://$host$request_uri;
    }

    # --------------------------------------------------------------------------
    # kafka-ui.yourdomain.com
    # --------------------------------------------------------------------------
    server {
        listen      443 ssl;
        auth_basic off;
        server_name kafka-ui.yourdomain.com;
        location /  { proxy_pass http://kafka-ui; }
    }

    # --------------------------------------------------------------------------
    # flink.yourdomain.com
    # --------------------------------------------------------------------------
    server {
        listen      443 ssl;
        server_name flink.yourdomain.com;
        location /  { proxy_pass http://flink; }
    }

    # --------------------------------------------------------------------------
    # schema-registry.yourdomain.com
    # --------------------------------------------------------------------------
    server {
        listen      443 ssl;
        server_name schema-registry.yourdomain.com;
        location /  { proxy_pass http://schema-registry; }
    }

    # --------------------------------------------------------------------------
    # kafka-connect.yourdomain.com
    # --------------------------------------------------------------------------
    server {
        listen      443 ssl;
        server_name kafka-connect.yourdomain.com;
        location /  { proxy_pass http://kafka-connect; }
    }

    # --------------------------------------------------------------------------
    # rest-proxy.yourdomain.com
    # --------------------------------------------------------------------------
    server {
        listen      443 ssl;
        server_name rest-proxy.yourdomain.com;
        location /  { proxy_pass http://rest-proxy; }
    }
}